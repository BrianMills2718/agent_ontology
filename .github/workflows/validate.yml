name: Validate Agent Ontology

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-specs:
    name: Validate YAML Specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: pip install -e .

      - name: Validate all specs
        run: python -m agent_ontology.validate --all agent_ontology/specs/

  lint-specs:
    name: Lint YAML Specs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: pip install -e .

      - name: Lint all specs
        run: python -m agent_ontology.lint --all agent_ontology/specs/ --severity warn

  syntax-check-agents:
    name: Syntax Check Agent Modules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package with all extras
        run: pip install -e ".[all]"

      - name: Syntax check custom backend agents
        run: |
          failed=0
          for f in agents/*.py; do
            module=$(basename "$f" .py)
            echo "Checking agents.${module} ..."
            if ! python -c "import agents.${module}"; then
              echo "FAIL: agents.${module}"
              failed=1
            fi
          done
          if [ "$failed" -eq 1 ]; then
            echo "One or more custom agent modules failed to import."
            exit 1
          fi
          echo "All custom agent modules passed syntax check."

      - name: Syntax check LangGraph agents
        run: |
          failed=0
          for f in agents_lg/*.py; do
            module=$(basename "$f" .py)
            echo "Checking agents_lg.${module} ..."
            if ! python -c "import agents_lg.${module}"; then
              echo "FAIL: agents_lg.${module}"
              failed=1
            fi
          done
          if [ "$failed" -eq 1 ]; then
            echo "One or more LangGraph agent modules failed to import."
            exit 1
          fi
          echo "All LangGraph agent modules passed syntax check."

  property-tests:
    name: Property-Based Structural Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package with all extras
        run: pip install -e ".[all]"

      - name: Run property tests
        run: python tests/test_properties.py

  smoke-test:
    name: Smoke Test (ReAct + Self-Refine)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate-specs, lint-specs, syntax-check-agents, property-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package with agent extras
        run: pip install -e ".[agents]"

      - name: Run smoke test (ReAct)
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python tests/test_agents.py --agent react --timeout 60

      - name: Run smoke test (Self-Refine)
        if: env.GEMINI_API_KEY != ''
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python tests/test_agents.py --agent self_refine --timeout 60
